<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unglish Word Generator Demo</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #333333;
            --heading: #1a1a1a;
            --muted: #888888;
            --card-border: #e0e0e0;
            --card-bg: #fafafa;
            --tab-active: #333333;
            --tab-inactive: #999999;
            --tab-line: #e0e0e0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --fg: #e0e0e0;
                --heading: #ffffff;
                --muted: #888888;
                --card-border: #333333;
                --card-bg: #222222;
                --tab-active: #ffffff;
                --tab-inactive: #666666;
                --tab-line: #333333;
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            padding: 2rem 1rem;
            max-width: 720px;
            margin: 0 auto;
        }

        header { text-align: center; margin-bottom: 2rem; }
        header h1 { color: var(--heading); font-size: 1.8rem; font-weight: 700; margin-bottom: 0.25rem; }
        header p { color: var(--muted); font-style: italic; font-size: 0.95rem; }

        /* CSS-only tabs */
        .tabs input[type="radio"] { display: none; }
        .tab-bar {
            display: flex;
            border-bottom: 2px solid var(--tab-line);
            margin-bottom: 1.5rem;
        }
        .tab-bar label {
            padding: 0.6rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--tab-inactive);
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: color 0.2s, border-color 0.2s;
            user-select: none;
        }
        .tab-bar label:hover { color: var(--fg); }
        .tab-content { display: none; }
        #tab-text:checked ~ .tab-bar label[for="tab-text"] ,
        #tab-lexicon:checked ~ .tab-bar label[for="tab-lexicon"] {
            color: var(--tab-active);
            border-bottom-color: var(--tab-active);
        }
        #tab-text:checked ~ #content-text,
        #tab-lexicon:checked ~ #content-lexicon { display: block; }

        /* Cards */
        .card {
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 1.25rem 1.5rem;
            margin-bottom: 1.25rem;
            background: var(--card-bg);
            position: relative;
        }
        .card h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        /* Refresh buttons */
        .refresh {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--muted);
            padding: 0.25rem;
            border-radius: 4px;
            line-height: 1;
            transition: color 0.2s;
        }
        .refresh:hover { color: var(--fg); }

        /* Single word */
        .single-written { font-size: 2.2rem; font-weight: 700; color: var(--heading); }
        .pronunciation { font-family: "Courier New", Courier, monospace; color: var(--muted); font-size: 1rem; margin-top: 0.25rem; }

        /* Haiku */
        .haiku-written { font-size: 1.3rem; line-height: 1.8; }
        .haiku-ipa { font-family: "Courier New", Courier, monospace; color: var(--muted); font-size: 0.85rem; line-height: 1.8; margin-top: 0.5rem; }

        /* Slogan */
        .slogan-text { font-size: 1.4rem; font-weight: 600; text-transform: capitalize; }

        /* Sentence & Paragraph */
        .sentence-text, .paragraph-text { font-size: 1.05rem; line-height: 1.8; }
        .paragraph-text p { margin-bottom: 0.75rem; }
        .stat-line { font-style: italic; color: var(--muted); font-size: 0.85rem; margin-top: 0.5rem; }

        /* Lexicon placeholder */
        .placeholder { color: var(--muted); font-style: italic; padding: 3rem 0; text-align: center; }

        @media (max-width: 480px) {
            body { padding: 1rem 0.75rem; }
            .single-written { font-size: 1.8rem; }
            .tab-bar label { padding: 0.5rem 1rem; font-size: 0.9rem; }
        }
    </style>
    <script type="module">
        import unglish from '../dist/index.js';

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        function init() {
            const $ = id => document.getElementById(id);

            // --- Generators ---

            function genSingleWord() {
                const w = unglish.generateWord({ mode: 'text' });
                $('single-written').textContent = w.written.clean;
                $('single-ipa').textContent = w.pronunciation;
            }

            function genHaiku() {
                const patterns = [[2,2,1],[3,2,2],[2,1,2]];
                const lines = patterns.map(p => p.map(n => unglish.generateWord({ syllableCount: n, mode: 'text' })));
                $('haiku-written').innerHTML = lines.map(l => l.map(w => w.written.clean).join(' ')).join('<br>');
                $('haiku-ipa').innerHTML = lines.map(l => l.map(w => w.pronunciation).join(' ')).join('<br>');
            }

            const firstWords = [
                "Ignore Haters â€”", "Always", "Just", "Never", "Forever", "Never Quit â€”",
                "Passionately", "Fearlessly", "Endlessly", "Forget Fear â€”",
                "You Can", "Relentlessly",
            ];
            const lastWords = [
                "It", "Your Dreams", "Success", "Your Enemies", "Fear", "Love", "Tomorrow",
                "Yourself", "The Future", "Greatness", "Excellence", "Possibilities",
                "Potential", "Destiny", "The World", "Your Goals", "Perfection",
                "Innovation", "Happiness", "Victory", "Hard Things"
            ];
            const pick = arr => arr[Math.floor(Math.random() * arr.length)];
            const randInt = (a, b) => a + Math.floor(Math.random() * (b - a + 1));

            function genSlogan() {
                const w = unglish.generateWord({ syllableCount: 1, mode: 'text' });
                $('slogan-text').textContent = `${pick(firstWords)} ${w.written.clean} ${pick(lastWords)}`;
            }

            function makeSentence(wordCount) {
                const words = Array.from({ length: wordCount }, () => unglish.generateWord({ mode: 'text' }));
                const text = words.map(w => w.written.clean);
                text[0] = text[0].charAt(0).toUpperCase() + text[0].slice(1);
                return { text: text.join(' ') + '.', words };
            }

            function genSentence() {
                const s = makeSentence(randInt(5, 8));
                $('sentence-text').textContent = s.text;
            }

            function genParagraph() {
                const allWords = [];
                const paragraphs = [];
                for (let p = 0; p < 2; p++) {
                    const sentences = [];
                    const count = randInt(3, 5);
                    for (let i = 0; i < count; i++) {
                        const s = makeSentence(randInt(3, 8));
                        sentences.push(s.text);
                        allWords.push(...s.words);
                    }
                    paragraphs.push(sentences.join(' '));
                }
                $('paragraph-text').innerHTML = paragraphs.map(p => `<p>${p}</p>`).join('');

                // Stats
                const mono = allWords.filter(w => w.syllables.length === 1).length;
                const monoPct = ((mono / allWords.length) * 100).toFixed(1);
                const avgLen = (allWords.reduce((s, w) => s + w.written.clean.length, 0) / allWords.length).toFixed(1);
                $('paragraph-stats').textContent = `${allWords.length} words Â· ${monoPct}% monosyllabic Â· avg ${avgLen} letters`;
            }

            // --- Wire up refresh buttons ---
            $('refresh-single').addEventListener('click', genSingleWord);
            $('refresh-haiku').addEventListener('click', genHaiku);
            $('refresh-slogan').addEventListener('click', genSlogan);
            $('refresh-sentence').addEventListener('click', genSentence);
            $('refresh-paragraph').addEventListener('click', genParagraph);

            // --- Initial generation ---
            requestAnimationFrame(() => {
                genSingleWord();
                genHaiku();
                genSlogan();
                genSentence();
                genParagraph();
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Unglish Word Generator</h1>
        <p>English-sounding nonsense, generated by rule</p>
    </header>

    <div class="tabs">
        <input type="radio" name="tab" id="tab-text" checked>
        <input type="radio" name="tab" id="tab-lexicon">

        <div class="tab-bar">
            <label for="tab-text">Text</label>
            <label for="tab-lexicon">Lexicon</label>
        </div>

        <div id="content-text" class="tab-content">
            <div class="card">
                <h2>Single Word</h2>
                <button class="refresh" id="refresh-single" title="Regenerate">ðŸ”„</button>
                <div class="single-written" id="single-written"></div>
                <div class="pronunciation" id="single-ipa"></div>
            </div>

            <div class="card">
                <h2>Haiku</h2>
                <button class="refresh" id="refresh-haiku" title="Regenerate">ðŸ”„</button>
                <div class="haiku-written" id="haiku-written"></div>
                <div class="haiku-ipa" id="haiku-ipa"></div>
            </div>

            <div class="card">
                <h2>Slogan</h2>
                <button class="refresh" id="refresh-slogan" title="Regenerate">ðŸ”„</button>
                <div class="slogan-text" id="slogan-text"></div>
            </div>

            <div class="card">
                <h2>Sentence</h2>
                <button class="refresh" id="refresh-sentence" title="Regenerate">ðŸ”„</button>
                <div class="sentence-text" id="sentence-text"></div>
            </div>

            <div class="card">
                <h2>Paragraph</h2>
                <button class="refresh" id="refresh-paragraph" title="Regenerate">ðŸ”„</button>
                <div class="paragraph-text" id="paragraph-text"></div>
                <div class="stat-line" id="paragraph-stats"></div>
            </div>
        </div>

        <div id="content-lexicon" class="tab-content">
            <div class="placeholder">Coming soon â€” Lexicon mode will be added in Phase 2.</div>
        </div>
    </div>
</body>
</html>
