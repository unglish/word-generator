<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unglish Word Generator Demo</title>
    <script type="module">
        import unglish from '../dist/index.js';

        document.addEventListener('DOMContentLoaded', () => {
            const singleWord = unglish.generateWord();
            const haiku = 
                `
                ${unglish.generateWord({ syllableCount: 2 }).written.clean} ${unglish.generateWord({ syllableCount: 2 }).written.clean} ${unglish.generateWord({ syllableCount: 1 }).written.clean} <br/> 
                ${unglish.generateWord({ syllableCount: 3 }).written.clean} ${unglish.generateWord({ syllableCount: 2 }).written.clean} ${unglish.generateWord({ syllableCount: 2 }).written.clean} <br/> 
                ${unglish.generateWord({ syllableCount: 2 }).written.clean} ${unglish.generateWord({ syllableCount: 1 }).written.clean} ${unglish.generateWord({ syllableCount: 2 }).written.clean} <br/>` 
            document.body.innerHTML = 
                `
                    <h2>Single Word:</h2> ${singleWord.written.clean} (${singleWord.pronunciation}) <br/>
                    <h2>Haiku:</h2> ${haiku}
                `;
            ;
        });
    </script>
</head>
<body>
    <!-- The generated word will be inserted here -->
</body>
</html>
